<?xml version="1.0" encoding="UTF-8" ?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 48 48"
    width="48"
    height="48"
>
  <defs>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
    <filter id="keyShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Main keyboard key with shadow -->
  <g filter="url(#keyShadow)">
    <!-- Key body -->
    <rect
            x="6"
            y="8"
            width="36"
            height="32"
            rx="4"
            fill="url(#keyGrad)"
            stroke="#b0b0b0"
            stroke-width="1.5"
        />

    <!-- Top highlight -->
    <rect
            x="8"
            y="10"
            width="32"
            height="3"
            rx="2"
            fill="#ffffff"
            opacity="0.5"
        />

    <!-- Key side (3D effect) -->
    <path
            d="M 6 40 L 8 44 L 40 44 L 42 40 Z"
            fill="url(#shadowGrad)"
            stroke="#b0b0b0"
            stroke-width="0.5"
        />
  </g>

  <!-- Command + K symbol -->
  <g>
    <!-- Command symbol (⌘) -->
    <text
            x="13"
            y="28"
            font-family="Arial, Helvetica, sans-serif"
            font-size="20"
            font-weight="bold"
            text-anchor="middle"
            dominant-baseline="middle"
            fill="#4db8ff"
        >⌘</text>

    <!-- Plus symbol -->
    <text
            x="24"
            y="28"
            font-family="Arial, Helvetica, sans-serif"
            font-size="10"
            font-weight="bold"
            text-anchor="middle"
            dominant-baseline="middle"
            fill="#4db8ff"
        >+</text>

    <!-- K letter -->
    <text
            x="32"
            y="28"
            font-family="Arial, Helvetica, sans-serif"
            font-size="11"
            font-weight="bold"
            text-anchor="middle"
            dominant-baseline="middle"
            fill="#4db8ff"
        >K</text>
  </g>

  <!-- Magnifying glass icon (peek symbol) inside the cap -->
  <g transform="translate(32, 14)" opacity="0.8">
    <circle
            cx="0"
            cy="0"
            r="3.5"
            fill="none"
            stroke="#5fa8d3"
            stroke-width="1.5"
            stroke-linecap="round"
        />
    <line
            x1="2.5"
            y1="2.5"
            x2="5"
            y2="5"
            stroke="#5fa8d3"
            stroke-width="1.5"
            stroke-linecap="round"
        />
  </g>
</svg>
